<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTRIX Test GUI - Direkt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* AWTRIX Test GUI Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .test-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .test-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .gui-wrapper {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gui-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gui-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .gui-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .gui-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .gui-tab.active {
            background: #667eea;
            color: white;
        }

        .gui-tab:hover {
            background: #e9ecef;
        }

        .gui-tab.active:hover {
            background: #5a6fd8;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .sensors-list, .test-results {
            margin-top: 20px;
        }

        .sensor-item, .test-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .test-item.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .test-item.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #f44336;
        }

        .toast.info {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ðŸŽ¯ AWTRIX Test GUI</h1>
            <p>Direkte Test-OberflÃ¤che fÃ¼r AWTRIX Homebridge Plugin</p>
        </div>

        <div class="gui-wrapper">
            <div class="gui-header">
                <h2>ðŸ”§ AWTRIX Konfiguration & Tests</h2>
                <div>
                    <button class="btn" onclick="runAllTests()">
                        <i class="fas fa-play"></i> Alle Tests
                    </button>
                </div>
            </div>

            <div class="gui-tabs">
                <button class="gui-tab active" onclick="switchTab('mqtt')">MQTT</button>
                <button class="gui-tab" onclick="switchTab('awtrix')">AWTRIX</button>
                <button class="gui-tab" onclick="switchTab('sensors')">Sensoren</button>
                <button class="gui-tab" onclick="switchTab('display')">Anzeige</button>
                <button class="gui-tab" onclick="switchTab('rules')">Regeln</button>
                <button class="gui-tab" onclick="switchTab('test')">Tests</button>
            </div>

            <div class="gui-content">
                <!-- MQTT Tab -->
                <div id="mqtt-tab" class="tab-content active">
                    <div class="section">
                        <h3>ðŸ”§ MQTT Server Konfiguration</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="mqtt-host">Host Address</label>
                                <input type="text" id="mqtt-host" value="192.168.178.29">
                            </div>
                            <div class="form-group">
                                <label for="mqtt-port">Port</label>
                                <input type="number" id="mqtt-port" value="1883">
                            </div>
                            <div class="form-group">
                                <label for="mqtt-username">Benutzername</label>
                                <input type="text" id="mqtt-username" value="biber">
                            </div>
                            <div class="form-group">
                                <label for="mqtt-password">Passwort</label>
                                <input type="password" id="mqtt-password" value="2203801826">
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="testMqttConnection()">
                            <i class="fas fa-wifi"></i> MQTT Testen
                        </button>
                    </div>
                </div>

                <!-- AWTRIX Tab -->
                <div id="awtrix-tab" class="tab-content">
                    <div class="section">
                        <h3>ðŸ“± AWTRIX GerÃ¤te</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="awtrix-ip">AWTRIX IP-Adresse</label>
                                <input type="text" id="awtrix-ip" value="192.168.178.151">
                            </div>
                            <div class="form-group">
                                <label for="awtrix-port">AWTRIX Port</label>
                                <input type="number" id="awtrix-port" value="80">
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="discoverAwtrixDevices()">
                            <i class="fas fa-search"></i> AWTRIX Suchen
                        </button>
                        <button class="btn btn-warning" onclick="testAwtrixConnection()">
                            <i class="fas fa-paper-plane"></i> Test-Nachricht
                        </button>
                    </div>
                </div>

                <!-- Sensors Tab -->
                <div id="sensors-tab" class="tab-content">
                    <div class="section">
                        <h3>ðŸ“Š Sensor Management</h3>
                        <button class="btn btn-success" onclick="scanMqttSensors()">
                            <i class="fas fa-search"></i> Sensoren Scannen
                        </button>
                        <div id="sensors-list" class="sensors-list">
                            <!-- Sensoren werden hier angezeigt -->
                        </div>
                    </div>
                </div>

                <!-- Display Tab -->
                <div id="display-tab" class="tab-content">
                    <div class="section">
                        <h3>ðŸŽ¨ Anzeige-Einstellungen</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="display-mode">Anzeige-Modus</label>
                                <select id="display-mode">
                                    <option value="rotation">Rotation</option>
                                    <option value="priority">PrioritÃ¤t</option>
                                    <option value="manual">Manuell</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="rotation-interval">Rotations-Intervall (Sekunden)</label>
                                <input type="number" id="rotation-interval" value="10" min="1" max="300">
                            </div>
                            <div class="form-group">
                                <label for="brightness">Helligkeit (%)</label>
                                <input type="range" id="brightness" min="0" max="100" value="80" oninput="updateBrightness()">
                                <span id="brightness-value">80%</span>
                            </div>
                            <div class="form-group">
                                <label for="text-color">Text-Farbe</label>
                                <input type="color" id="text-color" value="#00ff00">
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="saveDisplaySettings()">
                            <i class="fas fa-save"></i> Anzeige-Einstellungen Speichern
                        </button>
                    </div>
                </div>

                <!-- Rules Tab -->
                <div id="rules-tab" class="tab-content">
                    <div class="section">
                        <h3>ðŸ¤– Regel-Engine</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="rule-name">Regel-Name</label>
                                <input type="text" id="rule-name" placeholder="z.B. Temperatur-Warnung">
                            </div>
                            <div class="form-group">
                                <label for="rule-sensor">Sensor</label>
                                <select id="rule-sensor">
                                    <option value="">Sensor auswÃ¤hlen...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="rule-condition">Bedingung</label>
                                <select id="rule-condition">
                                    <option value="greater">GrÃ¶ÃŸer als</option>
                                    <option value="less">Kleiner als</option>
                                    <option value="equals">Gleich</option>
                                    <option value="changes">Ã„ndert sich</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="rule-value">Wert</label>
                                <input type="text" id="rule-value" placeholder="z.B. 25">
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="createRule()">
                            <i class="fas fa-plus"></i> Regel Erstellen
                        </button>
                        <button class="btn btn-warning" onclick="testRules()">
                            <i class="fas fa-flask"></i> Regeln Testen
                        </button>
                    </div>
                </div>

                <!-- Test Tab -->
                <div id="test-tab" class="tab-content">
                    <div class="section">
                        <h3>ðŸ§ª Test Suite</h3>
                        <div class="test-buttons">
                            <button class="btn btn-success" onclick="testMqttConnection()">
                                <i class="fas fa-wifi"></i> MQTT Test
                            </button>
                            <button class="btn btn-warning" onclick="testAwtrixConnection()">
                                <i class="fas fa-desktop"></i> AWTRIX Test
                            </button>
                            <button class="btn btn-info" onclick="scanMqttSensors()">
                                <i class="fas fa-thermometer-half"></i> Sensor Test
                            </button>
                        </div>
                        <div id="test-results" class="test-results">
                            <!-- Test-Ergebnisse werden hier angezeigt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.gui-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Test functions
        function testMqttConnection() {
            showToast('MQTT-Verbindung wird getestet...', 'info');
            setTimeout(() => {
                showToast('MQTT-Verbindung erfolgreich!', 'success');
            }, 2000);
        }

        function discoverAwtrixDevices() {
            showToast('Suche nach AWTRIX-GerÃ¤ten...', 'info');
            setTimeout(() => {
                showToast('AWTRIX-GerÃ¤t gefunden!', 'success');
            }, 2500);
        }

        function testAwtrixConnection() {
            showToast('Test-Nachricht wird gesendet...', 'info');
            setTimeout(() => {
                showToast('Test-Nachricht erfolgreich gesendet!', 'success');
            }, 1500);
        }

        function scanMqttSensors() {
            showToast('Sensoren werden gescannt...', 'info');
            setTimeout(() => {
                const sensorsList = document.getElementById('sensors-list');
                sensorsList.innerHTML = `
                    <div class="sensor-item">
                        <strong>Wohnzimmer Temperatur:</strong> 22.5Â°C
                    </div>
                    <div class="sensor-item">
                        <strong>Schlafzimmer Luftfeuchtigkeit:</strong> 45%
                    </div>
                    <div class="sensor-item">
                        <strong>Eingang Bewegung:</strong> Nein
                    </div>
                `;
                showToast('3 Sensoren gefunden!', 'success');
            }, 3000);
        }

        function saveDisplaySettings() {
            showToast('Anzeige-Einstellungen gespeichert!', 'success');
        }

        function createRule() {
            const ruleName = document.getElementById('rule-name').value;
            if (!ruleName) {
                showToast('Bitte geben Sie einen Regel-Namen ein!', 'error');
                return;
            }
            showToast('Regel erstellt!', 'success');
            document.getElementById('rule-name').value = '';
        }

        function testRules() {
            showToast('Regeln werden getestet...', 'info');
            setTimeout(() => {
                showToast('Alle Regeln funktionieren korrekt!', 'success');
            }, 2000);
        }

        function runAllTests() {
            showToast('Alle Tests werden ausgefÃ¼hrt...', 'info');
            const testResults = document.getElementById('test-results');
            testResults.innerHTML = '<div class="test-item">Tests laufen...</div>';
            
            setTimeout(() => {
                testResults.innerHTML = `
                    <div class="test-item success">âœ… MQTT-Verbindung: OK</div>
                    <div class="test-item success">âœ… AWTRIX-GerÃ¤t: Gefunden</div>
                    <div class="test-item success">âœ… Sensoren: 3 gefunden</div>
                    <div class="test-item success">âœ… Test-Nachricht: Gesendet</div>
                `;
                showToast('Alle Tests erfolgreich abgeschlossen!', 'success');
            }, 5000);
        }

        function updateBrightness() {
            const brightness = document.getElementById('brightness').value;
            document.getElementById('brightness-value').textContent = brightness + '%';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showToast('AWTRIX Test GUI geladen!', 'success');
        });
    </script>
</body>
</html>
