<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTRIX Sensors - Suchfunktion Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ui/dist/config-ui.css">
</head>
<body>
    <div class="config-container">
        <div class="config-header">
            <h1><i class="fas fa-microchip"></i> AWTRIX Sensors - Suchfunktion Test</h1>
            <p>Test der neuen Suchfunktion</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="showTab('config')">
                <i class="fas fa-cog"></i> Konfiguration
            </button>
            <button class="tab-btn" onclick="showTab('sensors')" id="sensors-tab" style="display: block;">
                <i class="fas fa-microchip"></i> Gefundene Sensoren
            </button>
        </div>

        <div class="config-content">
            <!-- Konfiguration Tab -->
            <div id="config-tab" class="tab-content active">
                <div class="config-section">
                    <h3><i class="fas fa-search"></i> MQTT Sensor Suche</h3>
                    <div class="search-container">
                        <button class="btn btn-primary" onclick="searchMqttSensors()" id="search-btn">
                            <i class="fas fa-search"></i> Sensoren suchen
                        </button>
                        <div id="search-status" class="search-status"></div>
                    </div>
                </div>
            </div>

            <!-- Sensoren Tab -->
            <div id="sensors-tab" class="tab-content">
                <div class="sensors-header">
                    <h3><i class="fas fa-microchip"></i> Gefundene Sensoren</h3>
                    <div class="sensors-actions">
                        <button class="btn btn-secondary" onclick="refreshSensors()">
                            <i class="fas fa-refresh"></i> Aktualisieren
                        </button>
                        <button class="btn btn-success" onclick="saveSensors()">
                            <i class="fas fa-save"></i> Sensoren speichern
                        </button>
                    </div>
                </div>
                
                <!-- Sensor Search -->
                <div class="sensor-search-section">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="sensor-search-input" class="sensor-search-input" 
                               placeholder="Sensoren durchsuchen..." 
                               onkeyup="filterSensors()">
                        <button class="btn btn-clear" onclick="clearSearch()" id="clear-search-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <select id="type-filter" class="filter-select" onchange="filterSensors()">
                            <option value="">Alle Typen</option>
                            <option value="temperature">Temperatur</option>
                            <option value="humidity">Luftfeuchtigkeit</option>
                            <option value="motion">Bewegung</option>
                            <option value="light">Helligkeit</option>
                            <option value="pressure">Druck</option>
                        </select>
                        <select id="quality-filter" class="filter-select" onchange="filterSensors()">
                            <option value="">Alle Qualitäten</option>
                            <option value="90-100">Sehr gut (90-100%)</option>
                            <option value="70-89">Gut (70-89%)</option>
                            <option value="0-69">Schlecht (0-69%)</option>
                        </select>
                    </div>
                </div>
                
                <div id="sensors-list" class="sensors-grid">
                    <!-- Sensoren werden hier angezeigt -->
                </div>
                
                <div id="no-sensors" class="no-sensors" style="display: none;">
                    <i class="fas fa-search"></i>
                    <p>Keine Sensoren gefunden. Führen Sie zuerst eine Suche durch.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="ui/dist/config-ui.js"></script>
    <script>
        // Initialize the test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Auto-load some test sensors
            setTimeout(() => {
                if (window.awtrixConfigUI) {
                    console.log('Loading test sensors...');
                    window.awtrixConfigUI.discoveredSensors = [
                        {
                            name: 'Temperatur Wohnzimmer',
                            type: 'temperature',
                            topic: 'home/sensors/livingroom/temperature',
                            value: '22.5',
                            unit: '°C',
                            quality: 95,
                            lastSeen: new Date().toLocaleTimeString()
                        },
                        {
                            name: 'Luftfeuchtigkeit Küche',
                            type: 'humidity',
                            topic: 'home/sensors/kitchen/humidity',
                            value: '45',
                            unit: '%',
                            quality: 88,
                            lastSeen: new Date().toLocaleTimeString()
                        },
                        {
                            name: 'Bewegung Eingang',
                            type: 'motion',
                            topic: 'home/sensors/entrance/motion',
                            value: '0',
                            unit: '',
                            quality: 92,
                            lastSeen: new Date().toLocaleTimeString()
                        },
                        {
                            name: 'Helligkeit Bad',
                            type: 'light',
                            topic: 'home/sensors/bathroom/light',
                            value: '350',
                            unit: 'lux',
                            quality: 78,
                            lastSeen: new Date().toLocaleTimeString()
                        },
                        {
                            name: 'Druck Außen',
                            type: 'pressure',
                            topic: 'home/sensors/outside/pressure',
                            value: '1013',
                            unit: 'hPa',
                            quality: 85,
                            lastSeen: new Date().toLocaleTimeString()
                        }
                    ];
                    
                    // Switch to sensors tab and load
                    window.awtrixConfigUI.showTab('sensors');
                    console.log('Test sensors loaded');
                }
            }, 1000);
        });
    </script>
</body>
</html>
